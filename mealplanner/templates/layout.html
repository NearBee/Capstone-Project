{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Meal Planner{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">
    {% block script %}{% endblock %}
</head>

<body style="height: 100vh;">
    <div class="vh-100 bg-body-secondary">
        <nav class="navbar navbar-expand-lg bg-danger bg-gradient text-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <p class="mb-0 fw-light fst-italic text-white brandText">Meal Planner</p>
                </a>
                <div class="navbar-nav justify-content-center">
                    <a class="nav-link active text-white" aria-current="page" href="{% url 'index' %}">Home</a>
                    <a class="nav-link text-white" href="#">Calendar</a>
                    <a class="nav-link text-white" href="#">Recipes</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-link text-white ms-auto" href="#">Login/Register</a>
                </div>
            </div>
        </nav>
        <div>
            {% block body %}
            {% endblock %}
        </div>

    </div>
</body>

</html>
