{% block body %}
<div class="container fluid vh-auto pt-5 mt-5">
    <div class="row justify-content-center pt-5">
        <div class="col-auto">
            <h1 class="fw-light fs-2 col-6 me-2 ps-2" id="loginModalLabel">Login</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-7">
            <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_login_form }}
                <div class="row justify-content-center mt-3">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary rounded-pill px-5 bg-gradient">Login</button>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col-auto">
                        <button type="button" class="btn btn-link" data-bs-toggle="modal"
                            data-bs-target="#registerModal">Don't have an
                            account?</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
